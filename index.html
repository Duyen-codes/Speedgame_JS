<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Speedgame</h1>
      <p class="score">Your score: 0</p>
    </div>
    <div class="circles">
      <div class="circle circle-1 active">1</div>
      <div class="circle circle-2">2</div>
      <div class="circle circle-3">3</div>
      <div class="circle circle-4">4</div>
    </div>
    <div class="buttons">
      <button class="button start-btn">Start game</button>
      <button class="button end-btn">Stop game</button>
    </div>

    <!-- The Modal  -->
    <div class="modal">
      <div class="modal-content">
        <button class="close-modal-btn">X close</button>
        <p class="result">Your final score is 0</p>
        <p class="message">You have done a great job</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
